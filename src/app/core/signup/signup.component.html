<div class="container mt-5">
    <div class="row ">
        <div class="col-8 mx-auto signUpBox ">
            <form action="">
               
                <div class="row">
                    <h3 class="signUph3">Create an account</h3>
                    <div class="col-6  mt-2">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name"  #name>
                    </div>
                    <div class="col-6  mt-2">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" id="lastName"  #lastName>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8 mt-2">
                        <label for="email">Email Address</label>
                        <input class="form-control" type="email" id="email"  #email>
                    </div>
                    <div class="col-4 mt-2">
                        <label for="phone">Phone Number</label>
                        <input class="form-control" type="text" id="phone"  #phone>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mt-2">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password"  #passwrd>
                    </div>
                    <div class="col-6 mt-2">
                        <label for="chckPsw">Check Password</label>
                        <input class="form-control" type="chckPsw" id="chckPsw"  #chckPsw>
                    </div>
                </div>

                <div>
                    <button class=" mt-3 ms-auto btn  btn_signUp d-flex">Next</button>
                </div>
            </form>
        </div>
    </div>

</div>
