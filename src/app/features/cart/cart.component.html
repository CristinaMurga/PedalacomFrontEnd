<div class="container mt-5 cartBox" *ngIf="content">
    <div class="row"> 
         <div *ngIf="items" class="col-10 mx-auto">
            <h2>Your cart</h2>

            <table class="table ">
           
                <tbody>
                  <tr *ngFor="let item of cartList">
                    <td ><button class="prod" (click)="goToProductDetails(item.productID)">{{item.name}}</button></td>
                    <td class="prod" >${{item.listPrice}} USD</td>
                    <td><button  (click)="deleteItem(item.cartID)"><i class="bi bi-trash3"></i></button></td>
                  </tr>
                  <tr>
                    <td class="total">Total amount</td>
                    <td class="total">${{total.toFixed(2)}} USD</td>
                    <td> </td>
                   </tr>
                 
                </tbody>
              </table>



            
         </div>

         <div *ngIf="noitems" class="col-10 mx-auto">
            <h2>You have not items in the cart</h2>
            <button class="btnCatalogue" (click)="toCatalogue()">Start shopping now</button>
            <div class=" col-10 mx-auto mt-3">
                <img src="../../../assets/media/cart.jpg" class="img-fluid" alt="cart-img">
              </div>
           
        </div>
       
    </div>
</div>

<div *ngIf="denegatedAccess" class="container">
  <img src="../../../assets/media/403.png" alt="403" class="img-fluid">
  
  
  </div>
