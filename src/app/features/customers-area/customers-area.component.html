<form action="">
               
    <div class="row">
        <h3 class="signUph3">Create an account</h3>
        <div class="col-12 col-md-6  mt-2">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name"  #name>
        </div>
        <div class="col-12 col-md-6  mt-2">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" id="lastName"  #lastName>
        </div>
    </div>

    <div class="row">

        <div class="col-12 col-md-5 mt-2">
            <label for="phone">Phone Number</label>
            <input class="form-control" type="text" id="phone"  #phone>
        </div>
    </div>


    <div>
        <button class=" mt-3 ms-auto btn  btn_signUp d-flex "
        (click)="UpdateCustomer(name.value, lastName.value, phone.value)" 
       >
            Sing Up</button>
    </div>
</form>
